<div class="container" *ngIf="!isLoading">
  <h1>Upcoming Events</h1>
  <span class="breakLine"></span>
  <div class="events-list" >
    <mat-card class="example-card" *ngFor="let item of items">
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{item.imgURL}}">
      <mat-card-content>
        <p>
          {{item.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-fab extended color="primary" style="margin-right: 8px;">
          <mat-icon>favorite</mat-icon>
          Register
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>

<div class="container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
